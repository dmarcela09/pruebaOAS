<h1>Tabla de Cuadrangulares</h1>

<div class="mx-5">
    <table class="table table-striped table-dark mx-2">
        <thead>
            <tr>
                <th>Posicion</th>
                <th>Equipos</th>
                <th>Puntos</th>
                <th>Victorias</th>
                <th>Empates</th>
                <th>Derrotas</th>
            </tr>
        </thead>
        <tbody >
            <!-- Recorre el arreglo de equipos, se muestran las caracteristicas-->
            <tr *ngFor = "let equipo of equipos">
                <td>{{equipo.posicion}}</td>
                <td>{{equipo.nombre}}</td>
                <td>{{equipo.puntos}}</td>
                <td>{{equipo.victorias}}</td>
                <td>{{equipo.empates}}</td>
                <td>{{equipo.derrotas}}</td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-info mx-5" (click)="sumarPuntos()">Actualizar Tabla</button>
